<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Hiring Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Hiring Team</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/login">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Job List Section -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Available Jobs</h1>

    <div class="text-center mb-4">
      <button id="createJobButton" class="btn btn-success">Create Job</button>
    </div>

    <!-- Job Card -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 job-list">
      <div class="col" th:each="job : ${jobs}">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title" th:text="${job.name}">Job Name</h5>
            <p class="card-text"><strong>Company:</strong> <span th:text="${job.company.name}">Company Name</span></p>
            <p class="card-text"><strong>Skills:</strong></p>
            <ul class="list-unstyled ms-3">
              <li th:each="skill : ${job.jobSkills}" th:text="${skill.name}">Skill Name</li>
            </ul>
          </div>
          <div class="card-footer text-center">
            <a th:href="@{/job-detail/{id}(id=${job.id})}" class="btn btn-primary">Xem chi tiáº¿t</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p>&copy; 2024 Hiring Team. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('createJobButton').addEventListener('click', function () {
      window.location.href = '/create-job';
    });
  </script>

</body>

</html>
