<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hiring Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center mb-4">Register</h2>

            <!-- Form -->
            <form method="POST" action="/api/auth/register">
                <!-- Radio Buttons for Account Type -->
                <div class="mb-3">
                    <label class="form-label">Account Type</label>
                    <div class="d-flex">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accountType" id="candidate"
                                value="candidate" required>
                            <label class="form-check-label" for="candidate">Candidate</label>
                        </div>
                        <div class="mx-4"></div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="accountType" id="company" value="company"
                                required>
                            <label class="form-check-label" for="company">Company</label>
                        </div>
                    </div>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                        required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                        required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address"
                        required>
                </div>

                <!-- Candidate: Date of Birth -->
                <div class="mb-3 d-none" id="dobField">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>

                <!-- Company: Website URL -->
                <div class="mb-3 d-none" id="webUrlField">
                    <label for="webUrl" class="form-label">Website URL</label>
                    <input type="url" class="form-control" id="webUrl" name="webUrl"
                        placeholder="Enter your website URL">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script>
        // JavaScript to handle dynamic form field visibility
        const accountTypeRadios = document.getElementsByName('accountType');
        const dobField = document.getElementById('dobField');
        const webUrlField = document.getElementById('webUrlField');

        accountTypeRadios.forEach(radio => {
            radio.addEventListener('change', function () {
                if (this.value === 'candidate') {
                    dobField.classList.remove('d-none');
                    webUrlField.classList.add('d-none');
                } else if (this.value === 'company') {
                    webUrlField.classList.remove('d-none');
                    dobField.classList.add('d-none');
                }
            });
        });
    </script>
</body>

</html>
