<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Create New Job</h1>

        <!-- Job Creation Form -->
        <form id="jobForm">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name</label>
                <input type="text" class="form-control" id="jobName" placeholder="Enter job name" required>
            </div>
            <div class="mb-3">
                <label for="jobDesc" class="form-label">Job Description</label>
                <textarea class="form-control" id="jobDesc" rows="3" placeholder="Enter job description"
                    required></textarea>
            </div>
            <!-- Add more fields as necessary -->
            <button type="submit" class="btn btn-primary">Create Job</button>
        </form>
    </div>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const jobName = document.getElementById('jobName').value;
            const jobDesc = document.getElementById('jobDesc').value;
            const jobData = { name: jobName, description: jobDesc, /* add other fields */ };

            fetch('/job', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(jobData)
            })
                .then(response => response.json())
                .then(data => {
                    alert('Job created successfully!');
                    window.location.href = '/home';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>

</html>
